name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: zip -r "Swatch-Switcher.sketchplugin.zip" "Swatch Switcher.sketchplugin"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Swatch-Switcher.sketchplugin.zip
          generate_release_notes: true
          draft: false
          prerelease: false
